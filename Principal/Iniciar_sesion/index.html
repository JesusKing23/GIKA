<html lang="en">

<body>

    <section class="header">

          <img  src="images/logo.png" height="" alt="" />

        </figure>
        <!-- <b class="link">Joyeria Artesanal a tu estilo&reg;</b> -->
                <nav class="menu">
          <ol>
            <li>
              <a class="link" href="#Galeria">Galeria</a>

            <li>

      </div>
    </section>
 <div class="hero">
     <div class="hero-container">
         <form action="" class="form">
            <p> Iniciar Sesión</p>  
            <input type="email" placeholder="Correo Electrónico">  
            <input type="email" placeholder="contraseña">  
            <section id="contacto" class="contact">
              <div class="container">
                <div class="social">
                  <a href="" class="social-link twitter"></a>
                  <a href="https://www.facebook.com/gikartesanal/" class="social-link facebook"></a>

            <p>
                <span>Joyeria Artesanal a tu estilo&reg;</span>
      
            </p>
         </div>
     </div>
 </div>  
 <script>
    // console.log('Hola mundo! es mi primera linea en JS');
    const ipad = window.matchMedia('screen and (max-width: 768px)')
     const menu = document.querySelector('.menu');
     // console.log(menu);
     const burgerButton = document.querySelector('#burger-menu');
     // console.log(burgerButton);


     ipad.addListener(validation)

     function validation(event) {
       if (event.matches) {
         burgerButton.addEventListener('click', hideShow)
       } else {
         burgerButton.removeEventListener('click', hideShow)
       }
     }
     validation(ipad);


     function hideShow() {
       if (menu.classList.contains('is-active')) {
         menu.classList.remove('is-active');
       } else {
         menu.classList.add('is-active');
       }
     }
         </script>  
</body>
</html>
